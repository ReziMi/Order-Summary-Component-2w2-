<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link href="reset.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="Girl listening to music" class="girl-enjoying"/>
        <div class="content">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="planDiv">
                <div class="annual">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="cost-container">
                        <p class="plan">Annual Plan</p>
                        <p class="payment">$59.99</p>
                    </div>
                </div>
                <a href="#" class="change">Change</a>
            </div>
            <button class="proceed">Proceed to payment</button>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
</body>
</html>
